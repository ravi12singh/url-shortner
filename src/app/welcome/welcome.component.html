<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Rapidurl</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Contact</a>
            </nav>
        </div>
    </header>
    <main role="main" class="inner cover">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Welcome To Rapidurl</h2><br>
            </div>
            <div class="col-md-9">
                <i class="zmdi zmdi-link"></i>
                <form [formGroup]="urlForm" class="col-12">
                    <input formControlName="urlString" type="text" class="form-control main-input "
                           placeholder="Paste a long url" aria-label="Paste a long url" aria-describedby="basic-addon2"
                           [ngClass]="{ 'is-invalid': submitted && f.urlString.errors }">
                    <div *ngIf="submitted && f.urlString.errors" class="invalid-feedback">
                        <div *ngIf="f.urlString.errors.required">URL is required</div>
                    </div>
                </form>
                <small>{{validURL}}</small>
            </div>
            <div class="col-md-3">
                <button class="btn btn-default btn-block main-button" id="shortenurl" type="submit"
                        (click)="onSubmit()">Shorten URL
                </button>
                <!--<button class="btn btn-primary btn-block main-button" id="copyurl" type="button">Copy</button>-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center input-height"
                        *ngFor="let url of urlArr">
                        <button (click)="redirect(shortKey)" type="button" class="btn btn-link">
                            {{hostName}}{{url.short}}
                        </button>
                        <span style="color: #080808;"> Clicks : {{url.clicks}}</span>
                        <i (click)="redirect(shortKey)" class="click-me fas fa-external-link-alt"></i>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Url shortner by <a href="#">@Rapidurl</a></p>
        </div>
    </footer>
</div>
